<!DOCTYPE html>
<html>
    <head>
        <title>Drag and Drop</title>
        <link rel="stylesheet" type="text/css" href="D&D.css">
    </head>
    <body>
        <h1>Anatomy of the Human Body Organs</h1> <br>
        <div class="cols">
        <div class="dragCon">
            <div class="box" draggable="true" id="box1">Eyes</div>
            <div class="box" draggable="true" id="box4">Pancreas</div>
            <div class="box" draggable="true" id="box10">Spleen</div>
            <div class="box" draggable="true" id="box11">Stomach</div>
            <div class="box" draggable="true" id="box5">Kidney</div>
            <div class="box" draggable="true" id="box6">Intestines</div>
            <div class="box" draggable="true" id="box2">Thyroid</div>
            <div class="box" draggable="true" id="box7">Brain</div>
            <div class="box" draggable="true" id="box12">Bladder</div>
            <div class="box" draggable="true" id="box9">Liver</div>
            <div class="box" draggable="true" id="box8">Heart</div>
            <div class="box" draggable="true" id="box3">Lungs</div>
        </div>
        <div class="body"></div>
        <div class="dropCon">
            <div class="drop" data-draggable-id="box1">1</div>
            <div class="drop" data-draggable-id="box2">2</div>
            <div class="drop" data-draggable-id="box3">3</div>
            <div class="drop" data-draggable-id="box4">4</div>
            <div class="drop" data-draggable-id="box5">5</div>
            <div class="drop" data-draggable-id="box6">6</div>
            <div class="drop" data-draggable-id="box7">7</div>
            <div class="drop" data-draggable-id="box8">8</div>
            <div class="drop" data-draggable-id="box9">9</div>
            <div class="drop" data-draggable-id="box10">10</div>
            <div class="drop" data-draggable-id="box11">11</div>
            <div class="drop" data-draggable-id="box12">12</div>
        </div>
    </div>
    <div id="remarks"></div><br>
    <div id="scores"></div>
    <script src="D&D.js"></script>
    </body>
</html>
